<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Craft Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cipher Craft Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" value="12">
        <br>
        <input type="checkbox" id="includeDigits" checked>
        <label for="includeDigits">Include Digits</label>
        <br>
        <input type="checkbox" id="includeSpecialChars" checked>
        <label for="includeSpecialChars">Include Special Characters</label>
        <br>
        <button id="generateButton">Generate Password</button>
        <br>
        <input type="text" id="password" readonly>
        <div id="passwordStrength">Password Strength:</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
